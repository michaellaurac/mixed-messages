    <header>

      <h1 id="hospital">YLH - Your Local Hospital</h1>

    </header>
    
    <div id="appointment" class="card">
      
      <h2>When is your next appointment at the hospital?</h2>
      
      <a href="" id="remind-me" class="button">Remind me</a>
      
      <p id="message" class="">Your next appointment is planned on the ... at ... for a ... with ... from the ...</p>
      
      <div>
        
        <input type="checkbox" id="confirm" name="confirm">
        <label for="confirm">I confirm my appointment</label>
        
        <input type="submit" id="submit" name="submit">
        <a href="" id="reschedule">I want to reschedule</a>
      
      </div>

    </div>

  </body>
